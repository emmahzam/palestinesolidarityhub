    <h1>Contact Us</h1>
    <p>Questions, partnerships, or volunteer inquiries? Reach out to us.</p>
  </div>
</section>

<section class="section-light">
<div class="container card">
<form name="contactForm" onsubmit="return validateForm()" method="post">

<input type="text" name="name" placeholder="Full Name" required>
<input type="email" name="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">


<select name="subject">
<option value="volunteer">Volunteer</option>
<option value="donate">Donation</option>
<option value="partnership">Partnership</option>
</select>

<textarea name="message" maxlength="300" placeholder="Your Message"></textarea>

<button type="submit" class="btn">Send Message</button>
</form>
</div>
